<!doctype html>
<html>
<head>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Sign In</title>
	 <link rel="icon" href="/static/assets/img/papa.png">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method='Post'>
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h3 class="lead fw-normal mb-0 me-3 text-primary display-6 font-weight-bold">Papa</h3>
            
          </div>


		  <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Welcome Back!</p>
          </div>
			<div class="form-group">
				<input type="username" name='username' class="form-control" id="formGroupExampleInput" placeholder="username" required>
			</div>
			<br>
			<div class="form-group">
				<input type="password" name='password' class="form-control" id="formGroupExampleInput2" placeholder="Password" required>
			</div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <input type="submit" class="btn btn-primary form-control" value="Sign in" role="button">
		 
          </div>

        </form>
      
    </div>
  </div>
 
</section>
</body>
</html>
