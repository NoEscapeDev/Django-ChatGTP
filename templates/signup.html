<!doctype html>
<html>
<head>
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Sign Up</title>
	 <link rel="icon" href="/static/assets/img/papa.png">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<style>
.divider:after,
.divider:before {
content: "";
flex: 1;
height: 1px;
background: #eee;
}
.h-custom {
height: calc(100% - 73px);
}
@media (max-width: 450px) {
.h-custom {
height: 100%;
}
}
</style>
<body>
<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form method='Post'>
          {% csrf_token %}
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <h3 class="lead fw-normal mb-0 me-3 text-success display-6 font-weight-bold">Rafi</h3>
            
          </div>


		  <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Create an Account!</p>
          </div>
			<div class="form-group">
				<input type="text" name='username' class="form-control" id="formGroupExampleInput" placeholder="Full Name" required>
			</div>
			<br>
			<div class="form-group">
				<input type="email" name='email' class="form-control" id="formGroupExampleInput2" placeholder="Email Address" required>
			</div>
			<br>

          <div class="form-outline mb-3">
            <div class="row">
				<div class="col">
				<input type="password" name='password1' class="form-control" placeholder="Password">
				</div>
				<div class="col">
				<input type="password" name='password2' class="form-control" placeholder="Confirm Password">
				</div>
			</div>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
             <input type='submit' value='Sign up' class="btn btn-success form-control">
		  <br><br><br><p style='text-align: center'>Have an Account? <a href='{% url 'login' %}' class='text-success text-decoration-none'>Sign in</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
 
</section>
</body>
</html>
